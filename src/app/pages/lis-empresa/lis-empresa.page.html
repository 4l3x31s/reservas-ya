<app-header-back [titulo]="titulo"></app-header-back>

<ion-content fullscreen>
  <ion-grid>
    <ion-row class="cabecera-tabla">
      <ion-col size="4" class="ion-align-self-center">
        Empresa
      </ion-col>
      <ion-col size="4" class="ion-align-self-center">
        Email
      </ion-col>
      <ion-col size="4" class="ion-align-self-center">
        Celular
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of lstEmpresa" nowrap (click)="irSucursal(item)" class="cuerpo-tabla" >
      <ion-col size="4" class="ion-align-self-start">
        {{item.nombre}}
      </ion-col>
      <ion-col size="4" class="ion-align-self-start">
        {{item.email}}
      </ion-col>
      <ion-col size="4" class="ion-align-self-start">
        {{item.celular}}
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
